<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOIIR - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            width: 100%;
            background-image: url('https://via.placeholder.com/1200x600'); /* Replace with your own image */
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }
        .logo {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        .shop-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
        }
        .shop-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Skibidi toilet rizz (ohio pt.2)</h1>
    </header>

    <div class="hero">
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="NOIIR Logo"> <!-- Replace with your logo -->
        </div>
        <h1>Brainrot Quiz!</h1>
        <a href="shop.html" class="shop-button">Shop Now</a>
    </div>

</body>
</html>
